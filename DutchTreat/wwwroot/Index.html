<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/Site.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/Index.js"></script>
</head>
<body>
    <h2>Dutch Treat</h2>

    <div class="informacion-producto">
        <img src="/imgs/VanGogh.jpg" />
        <h3>Mug</h3>
        <ul class="propiedades-producto">
            <li>Precio: $9.99</li>
            <li>Artista: Van Gogh</li>
            <li>Titulo: </li>
            <li>Descripción: Self-portrait</li>
        </ul>
        <button id="buyButton">Comprar</button>
    </div>

    <div id="form">
        <form>
            <label>Nombre:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Asunto:</label>
            <br />
            <input type="text" />
            <br />
            <label>Mensaje:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Usuario</label>
                <input type="text"/>
            </div>
            <div>
                <label>Contraseña</label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>¿Recuerdame?</label>
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>

    
</body>
</html>
